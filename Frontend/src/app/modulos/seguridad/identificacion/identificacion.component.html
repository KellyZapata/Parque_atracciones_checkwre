<div class="section"></div>
<main>

    <div class="container">
      <div id="id1" class="z-depth-1 grey lighten-4 row">

        <form [formGroup]="fgValidador" (ngSubmit)="Identificarusuario()" class="col s12" >
          <div class='row'>
            <div class='col s12'>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input formControlName="correo_electronico" class='validate' type='email' name='email' id='email' />
              <label for='email'>Enter your email</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input formControlName="clave" class='validate' type='password' name='password' id='password' />
              <label for='password'>Enter your password</label>
            </div>
            <label id="id2">
                              <a class='pink-text' routerLink='/seguridad/resetpassword'><b>Recuperar contrase√±a</b></a>
                          </label>
          </div>

          <br />

            <div class='row'>
              <button [disabled]="!fgValidador.valid" type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
            </div>

        </form>
      </div>
    </div>



  <div class="section"></div>
  <div class="section"></div>
</main>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
