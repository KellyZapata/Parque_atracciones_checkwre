<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="fgValidador" (ngSubmit)="Identificarusuario()">

          <div class="form-outline mb-4">
            <label class="form-label" for="email">Correo electrónico</label>
            <input type="email" id="email" class="form-control form-control-lg" formControlName="correo_electronico"
              placeholder="Ingresa tu correo electrónico" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="clave">Contraseña</label>
            <input type="password" id="clave" class="form-control form-control-lg" formControlName="clave"
              placeholder="Ingresa contraseña" />
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a routerLink='/seguridad/resetpassword' class="text-body">Olvidaste tu contraseña?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button [disabled]="!fgValidador.valid" type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>

          </div>

        </form>
      </div>
    </div>
  </div>
</section>
